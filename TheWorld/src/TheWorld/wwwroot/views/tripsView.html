<div class="col-md-6 col-md-offset-3">
    <div class="text-danger" ng-show="viewModel.errorMessage">{{viewModel.errorMessage}}</div>
    <wait-cursor display-when="viewModel.isBusy"></wait-cursor>
    <table class="table table-striped table-responsive">
        <tr ng-repeat="trip in viewModel.trips">
            <td>{{trip.name}}</td>
            <td>{{trip.created | date}}</td>
            <td><a data-ng-href="#/editor/{{trip.name}}" class="btn btn-lrg btn-success">Manage</a></td>
        </tr>
    </table>
    <form novalidate name="newTripForm" ng-submit="viewModel.addTrip()">
        <div class="form-group">
            <label for="name">Trip Name</label>
            <input class="form-control" id="name" name="name" ng-model="viewModel.newTrip.name" required data-ng-minlength="5" />
            <span ng-show="newTripForm.name$error.required" class="warning">Name is required</span>
            <span ng-show="newTripForm.name$error.minlength" class="warning">Mininum length is 5</span>
        </div>
        <div class="form-group">
            <input type="submit" value="Add" class="btn btn-lrg btn-success" ng-disabled="newTripForm.$invalid" />
        </div>
    </form>
</div>
